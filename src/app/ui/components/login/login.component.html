<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body mt-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                  <p class="text-center h1 mb-5 mx-1 mx-md-2 mt-1"><i class="fa-solid fa-right-to-bracket" style="color: #B197FC;"></i>  Giriş Yap</p>

                  <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input #txtemailorusername formControlName="username" class="form-control" id="username">
                      </div>
                    </div>
                
                
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label for="password" class="form-label">Parola</label>
                        <input #txtpassword type="password" formControlName="password" class="form-control" id="parola">
                      </div>
                    </div>


                  </div>

                  
              
              
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="login(txtemailorusername.value, txtpassword.value)" type="submit"  class="btn btn-primary btn-lg">Giriş Yap</button>
                  </div>
              
              
              

               
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
