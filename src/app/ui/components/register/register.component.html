

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body mt-1">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1  mb-3 mx-1 mx-md-2 mt-1" style="color: #3a3a3a;"><i class="fa-sharp fa-solid fa-plus" style="color: #74C0FC;"></i>  Kayıt Ol</p>
      
                      <form class="mx-1 mx-md-4" [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      
                        <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <label for="fullname" class="form-label">Ad Soyad</label>
                              <input formControlName="fullname" class="form-control" id="fullname"
                               [ngClass]="{'is-invalid': submitted && component.fullname.errors}">
                  
                               <small class="form-text text-muted"
                               *ngIf="submitted && component.fullname.errors?.required">Ad Soyad boş bırakılamaz..</small>
                  
                            </div>
                          </div>


                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input formControlName="username" class="form-control" id="username"
                            [ngClass]="{'is-invalid': submitted && component.username.errors}">
                
                        <small class="form-text text-muted"
                             *ngIf="submitted && component.username.errors?.required">Kullanıcı adı girilmeli..
                        </small>
                
                      
                          </div>
                        </div>


      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label for="email" class="form-label">E-Posta Adresi</label>
                                <input type="email" formControlName="email" class="form-control" id="email"
                                [ngClass]="{'is-invalid': submitted && component.email.errors}">
                                
                                <small class="form-text text-muted"
                                    *ngIf="submitted && component.email.errors?.required">Email boş bırakılamaz..
                                </small>
                                <small class="form-text text-muted"
                                    *ngIf="submitted && component.email.errors?.email">Email formatında olmalı..
                                </small>


                           
                          </div>
                        </div>


      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label for="password" class="form-label">Parola</label>
                            <input type="password" formControlName="password" class="form-control" id="parola"
                            [ngClass]="{'is-invalid':submitted && component.password.errors}">
                    
                            <small class="form-text text-muted"
                            *ngIf="submitted && component.password.errors?.required">Şifre girilmeli..
                             </small>
                    

                          </div>
                        </div>


      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label for="passwordAgain" class="form-label">Parola Tekrar</label>
                            <input type="password" formControlName="passwordAgain"class="form-control" id="parola" 
                            [ngClass]="{'is-invalid':submitted && component.passwordAgain.errors || frm.errors?.notSame }">
                
                            <small class="form-text text-muted"
                                *ngIf="submitted && component.passwordAgain.errors?.required">Şifre girilmeli..
                            </small>
                
                            <small class="form-text text-muted"
                            *ngIf="submitted && frm.errors?.notSame ">Şifre eşleşmeli..
                            </small>

                          </div>
                        </div>
      


                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button  type="submit"  class="btn btn-primary btn-lg">Kayıt Ol</button>
                        </div>
      

                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
