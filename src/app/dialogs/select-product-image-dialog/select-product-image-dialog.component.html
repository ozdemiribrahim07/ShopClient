<h2 mat-dialog-title>Ürün Resimleri</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"> </app-file-upload>


  <div class="main">
    
    <mat-card class="photo-card"*ngFor="let image of images " >
      <mat-card-header>
      </mat-card-header>
      <img mat-card-image   [src]="image.path">
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions>
        <button style="background-color: rgb(255, 33, 33); color: white;" (click)="deleteImage(image.id, $event)" mat-button>Sil</button>
      </mat-card-actions>
    </mat-card>
  </div>

 

 
  

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
 
</mat-dialog-actions>
